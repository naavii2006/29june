    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f4f7fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;

      border-radius: 20px;

    }

    h2 {
      color: #00796b;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    #msg {
      color: red;
      margin-top: 10px;
    }

    /* Toast styling */
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 12px 20px;
      position: fixed;
      z-index: 1000;
      top: 30px;
      right: 30px;
      font-size: 17px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.5s, top 0.5s;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      top: 50px;
    }

    #logout-toast {
      background-color: #f44336; /* red for logout */
    }
  </style>
</head>
